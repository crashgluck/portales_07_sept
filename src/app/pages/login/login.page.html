<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin" color="mytheme-contrast">
    <div class="mi-card ion-margin ion-padding">
      <img src="../../../assets/animations/logo/Logo-La-Foresta.webp" alt="">
  </div>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item><br>
    <ion-button expand="block" type="submit" [disabled]="form.invalid" color="mytheme">Acceder</ion-button>
  </form>
    </ion-card-content>
  </ion-card>
</ion-content>
